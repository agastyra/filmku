<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieHub by Rangga Agastya</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="mt-5 mb-3">MovieHub: Temukan Film Favorit mu!</h3>

      <div class="row mb-5">
        <div class="col-lg-6">
          <form id="form-search" class="d-flex gap-3">
            <input type="text" name="keyword" class="form-control" id="keyword" placeholder="Naruto, Dragon Ball, Avengers...">
            <button class="btn btn-primary" type="submit" id="search">Cari</button>
          </form>
        </div>
      </div>

      <div class="row" id="movie-list"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="detail-film"
        tabindex="-1"
        aria-labelledby="judul"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="judul"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="plot"></p>
              <p>Genre: <span class="genre fst-italic"></span></p>
              <p>
                Tanggal Rilis:
                <span class="tanggal-rilis fst-italic"></span>
              </p>
              <p>
                Durasi Film: <span class="durasi-film fst-italic"></span>
              </p>
              <p>
                Sutradara: <span class="sutradara fst-italic"></span>
              </p>
              <p>
                Penulis:
                <span class="penulis fst-italic"></span>
              </p>
              <p>
                Pemeran:
                <span class="pemeran fst-italic"></span>
              </p>
              <p>
                Ratings: 
                <ul class="list-unstyled ratings"></ul>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
